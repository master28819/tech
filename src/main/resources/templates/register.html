<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/style.css">

  <title>Register</title>
</head>

<body>

  <!-- header -->
  <header class="clearfix">
    <div class="logo">
      <a th:href="@{/}">
        <h1 class="logo-text"><span>Tech2</span>xplore</h1>
      </a>
    </div>
    <div class="fa fa-reorder menu-toggle"></div>
    <nav>
      <ul>
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/bloggers}">Bloggers</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a th:href="@{/register}">Sign up</a></li>
        <li>
          <a th:href="@{/login}">
            <i class="fa fa-sign-in"></i>
            Login
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- // header -->

  <div class="auth-content">
    <form th:action="@{/register}" method="post">
      <h3 class="form-title">Register</h3>
      <div>
        <label>Username</label>
        <input type="text" name="username" class="text-input">
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" class="text-input">
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" class="text-input">
      </div>
      <div>
        <label>Confirm Password</label>
        <input type="password" name="passwordConf" class="text-input">
      </div>
      <div>
        <button type="submit" name="register-btn" class="btn">Register</button>
      </div>
      <p class="auth-nav">Or <a th:href="@{/login}">Sign In</a></p>
    </form>
  </div>

  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="/js/scripts.js"></script>

</body>

</html>
